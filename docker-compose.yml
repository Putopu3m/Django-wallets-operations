services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: djangowalletoperations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    # volumes:
    #   - db-volume:/var/lib/postgresql/data
    networks:
      - weather-net

  backend:
    build:
      context: ./backend
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      POSTGRES_DB: djangowalletoperations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_HOST: localhost
    networks:
      - weather-net

# volumes:
